<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修スケジュール作成</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>研修スケジュール作成</h1>
    <nav>
        <a href="dashboard.html">ホーム</a> |
        <a href="course_detail.html">研修コース</a> |
        <a href="daily_report.html">日報</a> |
        <a href="material_viewer.html">教材ライブラリ</a> |
        <a href="mypage.html">マイページ</a>
    </nav>
</header>
    <div class="container">
        <div class="section">
            <h2>研修スケジュールの作成</h2>
            <form id="trainingScheduleForm">
                <div class="input-group">
                    <label for="training">研修を選択</label>
                    <select id="training" required>
                        <option value="">研修を選択してください</option>
                        <!-- 研修マスターからのオプションをここに追加 -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="scheduled_date">予定日</label>
                    <input type="date" id="scheduled_date" required>
                </div>
                <div class="input-group">
                    <label for="start_time">開始時間</label>
                    <input type="time" id="start_time" required>
                </div>
                <div class="input-group">
                    <label for="end_time">終了時間</label>
                    <input type="time" id="end_time" required>
                </div>
                <button type="submit">スケジュールを作成</button>
            </form>
        </div>
    </div>
    <footer>
        <p>会社情報 | 利用規約 | プライバシーポリシー | お問い合わせ | 著作権表示</p>
    </footer>
</body>
</html>
