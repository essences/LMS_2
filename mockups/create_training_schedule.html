<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>研修スケジュール作成</title>
</head>
<body>
    <header>
        <h1>ロゴ</h1>
        <p>ログイン中のロール: <span id="user-role">管理者</span></p>
    </header>
    <main>
        <h2>研修スケジュール作成</h2>
        <form>
            <label for="training">研修を選択:</label>
            <select id="training" name="training">
                <option value="training1">研修1 (講師: 山田)</option>
                <option value="training2">研修2 (講師: 佐藤)</option>
                <option value="training2">研修2</option>
            </select>
            <label for="scheduled_date">予定日:</label>
            <input type="date" id="scheduled_date" name="scheduled_date" required>
            <label for="start_time">開始時間:</label>
            <input type="time" id="start_time" name="start_time" required>
            <label for="end_time">終了時間:</label>
            <input type="time" id="end_time" name="end_time" required>
            <button type="submit">スケジュール作成</button>
        </form>
    </main>
    <footer>
        <p>会社情報 | 利用規約 | プライバシーポリシー</p>
    </footer>
</body>
</html>
